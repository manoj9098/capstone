<!DOCTYPE html>
<html>
<head>
	<title>Employee Churn Web APP</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./../static/style.css">
</head>
<body>
	<div>
		<h1>Welcome:)</h1>
		<h3>This is a simple web app that can predict employee churn in an organization.</h3>
	</div>
	<div class="form-class">
		<form method="POST" action="/predict">
			<label for="satisfaction_level">Satisfaction_level</label>
			<input type="number" name="satisfaction_level" placeholder="0-1" step="0.01" min="0" max="1" required><br>
			<label for="last_evaluation">last_evaluation performance</label>
			<input type="number" name="last_evaluation" placeholder="0-1" step="0.01" min="0" max="1" required><br>
			<label for="number_project">number of project</label>
			<input type="number" name="number_project" required><br>
			<label for="average_montly_hours">average montly working hours</label>
			<input type="number" name="average_montly_hours" required><br>
			<label for="time_spend_company">Years in the company</label>
			<input type="number" name="time_spend_company" required><br>
			<label for="Work_accident">Work_accident</label>
			<input type="number" name="Work_accident" min="0" max="1" placeholder="0 or 1" required><br>
			<label for="promotion_last_5years">promotion_last_5years</label>
			<input type="number" name="promotion_last_5years" min="0" max="1" placeholder="0 or 1" required><br>
			<label for="Departments">Department</label>
			<select name="Departments">
			  <option value="sales">sales</option>
			  <option value="technical">technical</option>
			  <option value="support">support</option>
			  <option value="IT">IT</option>
			  <option value="product_mng">product_manager</option>
			  <option value="marketing">marketing</option>
			  <option value="RandD">RandD</option>
			  <option value="accounting">accounting</option>
			  <option value="hr">hr</option>
			  <option value="management">management</option>
			</select><br>
			<label for="salary">salary</label>
			<select name="salary">
			  <option value="low">low</option>
			  <option value="medium">medium</option>
			  <option value="high">high</option>
			</select><br>
			<input id="submit" type="submit" value="Submit" >
		</form><br>
	</div>
	<div>
		{% if your_caption %}
			<hr>
			<p class="animation"></p>
			<h2 id="prediction">Employee will <i> {{ your_caption }} </i></h2>
		{% endif %}
	</div>
</body>
</html>
